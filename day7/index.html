<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="center">
              <div class="container">
                <div class="main">
                    <nav class="navbar">
                        
                            <div class="menu">
                                <div class="menu-up">
                                    <div class="bar"></div>
                                    <div class="circle"></div>
                                </div>
                                <div class="menu-down">
                                    <div class="bar"></div>
                                </div>
                            </div>
                            
                            <h1>Notifications</h1>
                            <input class="search" type="text" placeholder="Search...">
                            <div class="searchicon"><i class="fa fa-search" aria-hidden="true"></i></div>
                        
                    </nav>
                    <main class="timeline"> 
                        <ol>
                            <li class="time-item">
                                <p class="datetime">9:24 AM</p>
                                <h1>John Walker posted a photo on your wall.</h1>
                            </li>
                            <li class="time-item">
                                <p class="datetime">8:19 PM</p>
                                <h1>Alice Parker commented your last post.</h1>
                            </li>
                            <li class="time-item">
                                <p class="datetime">Yesterday</p>
                                <h1>John Walker posted a photo on your wall.</h1>Luke Wayne added you as friend.
                            </li>
                        </ol>
                    </main>
                </div>
              </div>
        </div>
      </div>
</body>
</html>
