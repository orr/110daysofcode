<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
  <div class="frame">
    <div class="container">
      <main class="upload-area">
        <section class="upload-header">Drop file to upload</section>
        <section class="upload-main">
          <div class="uploadbar"></div>
          <div class="drop-zone">
            <i id="icon" class="fa fa-cloud-upload" aria-hidden="true"></i>
            <p id="file-name" class="file-name closed">file.png</p>
            <input type="file" class="file-input">
          </div>
          <button id="btn" class="btn">Upload file</button>
        </section>
      </main>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
